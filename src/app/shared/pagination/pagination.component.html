<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1 || totalPages === 0"
      (click)="currentPage !== 1 && totalPages > 0 && onPageChange(1)">
      <span class="page-link">&laquo;</span>
    </li>
    <li class="page-item" [class.disabled]="currentPage === 1 || totalPages === 0"
      (click)="currentPage !== 1 && totalPages > 0 && onPageChange(currentPage - 1)">
      <span class="page-link">&lsaquo;</span>
    </li>
    <li *ngFor="let page of pages" class="page-item" [class.active]="page === currentPage"
      (click)="page !== currentPage && onPageChange(page)">
      <span class="page-link">{{ page }}</span>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages || totalPages === 0"
      (click)="currentPage !== totalPages && totalPages > 0 && onPageChange(currentPage + 1)">
      <span class="page-link">&rsaquo;</span>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages || totalPages === 0"
      (click)="currentPage !== totalPages && totalPages > 0 && onPageChange(totalPages)">
      <span class="page-link">&raquo;</span>
    </li>
  </ul>
</nav>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1 || totalPages === 0">
      <a class="page-link" href="javascript:void(0)" (click)="currentPage !== 1 && totalPages > 0 && onPageChange(1)">&laquo;</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === 1 || totalPages === 0">
      <a class="page-link" href="javascript:void(0)" (click)="currentPage !== 1 && totalPages > 0 && onPageChange(currentPage - 1)">&lsaquo;</a>
    </li>
    <li *ngFor="let page of pages" class="page-item" [class.active]="page === currentPage">
      <a class="page-link" href="javascript:void(0)" (click)="page !== currentPage && onPageChange(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages || totalPages === 0">
      <a class="page-link" href="javascript:void(0)" (click)="currentPage !== totalPages && totalPages > 0 && onPageChange(currentPage + 1)">&rsaquo;</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages || totalPages === 0">
      <a class="page-link" href="javascript:void(0)" (click)="currentPage !== totalPages && totalPages > 0 && onPageChange(totalPages)">&raquo;</a>
    </li>
  </ul>
</nav>
